<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        :root {
            --pink-primary: #ff4d6d;
            --pink-soft: #fff0f3;
            --text-dark: #590d22;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pink-soft);
            color: var(--text-dark);
            text-align: center;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; color: var(--pink-primary); }
        p.subtitle { font-size: 1.2rem; font-style: italic; }

        .container { padding: 50px 20px; max-width: 800px; margin: auto; }

        /* Countdown Style */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .time-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-width: 70px;
        }
        .time-box span { display: block; font-size: 1.5rem; font-weight: bold; }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover { transform: scale(1.05); }

        footer { padding: 30px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>

    <header>
        <h1>Happy Anniversary! ❤️</h1>
        <p class="subtitle">"Setiap hari bersamamu adalah anugerah terindah."</p>
    </header>

    <div class="container">
        <h2>Waktu yang Telah Kita Lalui:</h2>
        <div id="countdown">
            <div class="time-box"><span id="days">0</span>Hari</div>
            <div class="time-box"><span id="hours">0</span>Jam</div>
            <div class="time-box"><span id="minutes">0</span>Menit</div>
            <div class="time-box"><span id="seconds">0</span>Detik</div>
        </div>
